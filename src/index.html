<!doctype html>
<html lang="en" class="height--1-1">

<head>
    <title>Attic & Button</title>
    <!-- Latest compiled and minified OUI stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/oui.css">
    <style>
        table,
        th,
        td,
        div {
            padding: 5px;
        }

        td {
            background: white;
            font-family: tahoma;
            text-align: center;
        }

        .red-button {
            padding: 8px 15px;
            background: #cb1b2c;
            color: #ffffff;
            border: none;
            margin-top: 10px;
        }

        #user-banner {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: #b0c4de;
            width: 100%;
            height: auto;
        }
        
        #user-container {
            width: 100%;
            height: 60px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        #user-container>* {
            font-size: 1.25em;
        }

        .userRow {
            display: flex;
            flex-flow: row nowrap;
        }

        .userProperty>b {
            margin-right: 5px;
        }
        
        #features-list {
            width: 100%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        
        .green {
            color: green;
        }
        
        .red {
            color: red;
        }

    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="../dist/bundle.js"></script>
</head>

<body class="background--grey height--1-1">
    <div id="user-banner">
        <div id="user-container" style="display:none;">
            <div><b>Who are you?</b></div>
            <div id="users-list-container"></div>
            <div id="user-details"></div>
            <button id="input-name-button">Shop</button>
        </div>
        <div id="features-list"></div>    
    </div>

    <div class="flex flex-justified--center soft-quad--ends soft-double--bottom background--faint">
        <div class="max-width--large text--center text-align--center align--center">
            <img src="images/logo.png" class="width--200 text--center align--middle" align="middle" style="margin-bottom:35px">
            <h2 id="welcome"> Welcome to Attic & Button!</h2>
            <div style="margin-top: 10px">
                <div id="sorting"></div>
                <table id="items-table"></table>
            </div>
        </div>
    </div>
</body>

</html>
